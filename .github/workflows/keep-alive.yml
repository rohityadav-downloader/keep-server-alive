name: Keep Server Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Make GET request to keep server alive
        run: |
          echo "Making GET request to keep server alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://tiktok-downloader-dej3.onrender.com/")
          echo "Response code: $response"

          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo "✅ Server pinged successfully!"
          else
            echo "⚠️ Unexpected response code: $response"
          fi

      - name: Log timestamp
        run: |
          echo "Ping completed at: $(date -u)"
