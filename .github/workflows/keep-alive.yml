name: Keep Server Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Make GET request to keep server alive
        run: |
          echo "Making GET request to keep server alive..."
          echo "URL: https://tiktok-insta-downloader.onrender.com/"
          echo "----------------------------------------"

          # Make request and capture both response code and data
          response_data=$(curl -s "https://tiktok-insta-downloader.onrender.com/")
          response_code=$(curl -s -o /dev/null -w "%{http_code}" "https://tiktok-insta-downloader.onrender.com/")

          echo "Response code: $response_code"
          echo "Response data:"
          echo "$response_data"
          echo "----------------------------------------"

          if [ $response_code -eq 200 ] || [ $response_code -eq 301 ] || [ $response_code -eq 302 ]; then
            echo "✅ Server pinged successfully!"
          else
            echo "⚠️ Unexpected response code: $response_code"
          fi

      - name: Log timestamp
        run: |
          echo "Ping completed at: $(date -u)"
